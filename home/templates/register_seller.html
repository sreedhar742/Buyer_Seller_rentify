<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Seller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .register-form {
            background: #fff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .register-form form {
            display: flex;
            flex-direction: column;
        }
        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"],
        .register-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .register-form button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
        }
        .register-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Register Seller</h1>
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ seller_form.as_p }}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
